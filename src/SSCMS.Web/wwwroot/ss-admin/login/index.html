roup row"> <div class="col-12"> <div class="input-group"> <div class="input-group-prepend"> <span class="input-group-text"> <i class="fa fa-key"></i> </span> </div> <input v-model="password" :class="{ 'is-invalid': pageSubmit && !password }" class="form-control" type="password" placeholder="请输入密码" autocomplete="off"> </div> </div> </div> <div class="form-group row"> <div class="col-12"> <div class="input-group"> <div class="input-group-prepend"> <span class="input-group-text"> <i class="fa fa-picture-o"></i> </span> </div> <input v-model="captchaValue" :class="{ 'is-invalid': pageSubmit && !captchaValue }" class="form-control" type="text" placeholder="请输入验证码"> </div> </div> </div> <div class="form-group row"> <div class="col-6"> <div class="checkbox checkbox-primary" style="margin-top: 25px"> <input id="autoLogin" type="checkbox" v-model="isPersistent"> <label for="autoLogin"> 下次自动登录 </label> </div> </div> <div class="col-6"> <a href="javascript:;" v-on:click="btnCaptchaClick"> <img v-show="captchaUrl" style="display: none" class="float-right rounded" :src="captchaUrl" align="absmiddle"> </a> </div> </div> </template> <div class="form-group row"> <div class="col-12"> <button v-on:click="btnSubmitClick" style="width: 100%" class="btn btn-primary btn-large btn-custom w-md" type="submit"> 登 录 </button> </div> </div> <div v-if="isSmsEnabled" class="form-group row"> <div class="col-sm-6"> <a href="javascript:;" v-on:click="redirectLostPassword" class="text-muted"><i class="fa fa-lock m-r-5"></i> 忘记密码？</a> </div> <div class="col-sm-6 text-right"> <a v-if="isSmsLogin" href="javascript:;" class="text-muted" v-on:click="isSmsLogin = false"> <i class="fa fa-user-circle-o m-r-5"></i> 使用账号登录 </a> <a v-else href="javascript:;" class="text-muted" v-on:click="isSmsLogin = true"> <i class="ion-ipad m-r-5"></i> 使用短信登录 </a> </div> </div> <hr> <div class="text-muted text-center" v-if="adminTitle"> <small>{{ adminTitle }} {{ version }}</small> </div> </form> </div> </div> </div> <div v
