<!DOCTYPE html> <html> <head> <meta charset="utf-8"> <title>管理后台</title> <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> <meta name="renderer" content="webkit"> <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"> <link href="/sitefiles/assets/images/favicon.png" rel="icon" type="image/png"> <link href="/sitefiles/assets/css/font-awesome-4.7.0.min.css?v=1604819048476" rel="stylesheet" type="text/css"> <link href="/sitefiles/assets/css/ionicons-2.0.0.min.css?v=1604819048476" rel="stylesheet" type="text/css"> <link href="/sitefiles/assets/lib/elementui/themechalk/index.css?v=1604819048476" rel="stylesheet" type="text/css"> <link href="/sitefiles/assets/css/element-ui.css?v=1604819048476" rel="stylesheet" type="text/css"> </head> <body> <div id="main"> <div v-if="this.pageLoad" style="display: none" :style="{display: ''}"> <div style="height: 10px"></div> <el-row :gutter="20"> <el-col :span="4" style="text-align: right"> 剩余页面 </el-col> <el-col :span="16"> <el-badge :value="channelsCount" :type="channelsCount ? '' : 'primary'" style="margin-right: 20px"> <el-button size="small">栏目页</el-button> </el-badge> <el-badge :value="contentsCount" :type="contentsCount ? '' : 'primary'" style="margin-right: 20px"> <el-button size="small">内容页</el-button> </el-badge> <el-badge :value="filesCount" :type="filesCount ? '' : 'primary'" style="margin-right: 20px"> <el-button size="small">文件页</el-button> </el-badge> <el-badge :value="specialsCount" :type="specialsCount ? '' : 'primary'" style="margin-right: 20px"> <el-button size="small">专题页</el-button> </el-badge> </el-col> <el-col :span="4" style="text-align: right"> <el-button v-if="channelsCount > 0 || contentsCount > 0 || filesCount > 0 || specialsCount > 0" type="danger" size="small" style="float: right;" icon="el-icon-close" v-on:click="btnCancelClick">取消生成任务</el-button> </el-col> </el-row> <div style="height: 10px;"></div> <el-divider></el-divider> <el-row v-for="task in tasks" :gutter="20"> <el-col :span="4" style="text-align: right"> <div style="margin: 5px 0">{{ task.type }}</div> </el-col> <el-col v-if="task.isPending" :span="20"> <div style="margin: 5px 0" class="el-progress el-progress--line is-warning el-progress--text-inside"> <div class="el-progress-bar"> <div class="el-progress-bar__outer" style="height: 24px;"> <div class="el-progress-bar__inner" style="width: 100%;"> <div class="el-progress-bar__innerText"> {{ task.name }} </div> </div> </div> </div> </div> </el-col> <el-col v-else-if="task.isSuccess" :span="20"> <div style="cursor: pointer; margin: 5px 0" v-on:click="btnRedirectClick(task)" class="el-progress el-progress--line is-success el-progress--text-inside"> <div class="el-progress-bar"> <div class="el-progress-bar__outer" style="height: 24px;"> <div class="el-progress-bar__inner" style="width: 100%;"> <div class="el-progress-bar__innerText"> {{ task.name }}（用时：{{ task.timeSpan }}） </div> </div> </div> </div> </div> </el-col> <el-col v-else :span="20"> <div style="margin: 5px 0" class="el-progress el-progress--line is-exception el-progress--text-inside"> <div class="el-progress-bar"> <div class="el-progress-bar__outer" style="height: 24px;"> <div class="el-progress-bar__inner" style="width: 100%;"> <div class="el-progress-bar__innerText"> {{ task.name }}（错误：{{ task.errorMessage }}） </div> </div> </div> </div> </div> </el-col> </el-row> </div> <div v-else :style="{top: ($(window).height()/2 - 30) + 'px'}" v-loading="true" element-loading-text="页面加载中"></div> </div> </body> </html> <script src="/sitefiles/assets/lib/es6-promise.auto.min.js?v=1604819048476" type="text/javascript"></script> <script src="/sitefiles/assets/lib/axios-0.17.1.min.js?v=1604819048476" type="text/javascript"></script> <script src="/sitefiles/assets/lib/core-js-3.6.5.min.js?v=1604819048476" type="text/javascript"></script> <script src="/sitefiles/assets/lib/lodash-4.17.10.min.js?v=1604819048476" type="text/javascript"></script> <script src="/sitefiles/asset
