<!DOCTYPE html> <html> <head> <meta charset="utf-8"> <title>管理后台</title> <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> <meta name="renderer" content="webkit"> <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"> <link href="/sitefiles/assets/images/favicon.png" rel="icon" type="image/png"> <link href="/sitefiles/assets/css/font-awesome-4.7.0.min.css?v=1604819048476" rel="stylesheet" type="text/css"> <link href="/sitefiles/assets/css/ionicons-2.0.0.min.css?v=1604819048476" rel="stylesheet" type="text/css"> <link href="/sitefiles/assets/lib/elementui/themechalk/index.css?v=1604819048476" rel="stylesheet" type="text/css"> <link href="/sitefiles/assets/css/element-ui.css?v=1604819048476" rel="stylesheet" type="text/css"> </head> <body> <div id="main"> <div v-if="this.pageLoad" style="display: none" :style="{display: ''}"> <el-table :data="contents" style="width: 100%;" size="small" row-key="id" stripe> <el-table-column prop="id" label="内容Id" width="80"></el-table-column> <el-table-column label="内容标题" show-overflow-tooltip> <template slot-scope="scope"> <el-link type="primary" :underline="false" :href="getContentUrl(scope.row)" v-html="scope.row.title" target="_blank" v-on:click.stop.native></el-link> </template> </el-table-column> <el-table-column prop="addDate" label="添加时间" width="150"></el-table-column> <el-table-column fixed="right" width="90" align="center" show-overflow-tooltip label="状态"> <template slot-scope="scope"> <el-link size="mini" :underline="false" :type="(scope.row.checked ? 'primary' : 'danger')"> {{ scope.row.checked ? '已审核' : '待审核' }} </el-link> </template> </el-table-column> </el-table> <el-divider></el-divider> <div style="height: 10px"></div> <el-form size="small" ref="form" :model="form" label-width="120px"> <el-form-item label="复制到站点" prop="transSiteIds" :rules="{ required: true, message: '请选择复制到的站点' }"> <el-cascader v-model="form.transSiteIds" :options="transSites" :props="{ checkStrictly: true }" :multiple="false" v-on:change="handleTransSiteIdChange" filterable placeholder="请选择站点"> </el-cascader> </el-form-item> <el-form-item v-if="transChannels" label="复制到栏目" prop="transChannelIds" :rules="{ required: true, message: '请选择复制到的栏目' }"> <el-cascader v-model="form.transChannelIds" :options="transChannels" :props="{ checkStrictly: true }" filterable placeholder="请选择栏目"> </el-cascader> </el-form-item> <el-form-item label="复制方式" prop="copyType" :rules="{ required: true, message: '请选择复制方式' }"> <el-radio v-model="form.copyType" label="Copy">完整复制</el-radio> <el-radio v-model="form.copyType" label="Reference">引用地址</el-radio> <el-radio v-model="form.copyType" label="ReferenceContent">引用内容</el-radio> <div v-if="form.copyType === 'Copy'" class="tips"> “完整复制”将创建内容的副本，并拷贝到指定栏目下，副本和原始内容之间不存在关系 </div> <div v-if="form.copyType === 'Reference'" class="tips"> “引用地址”将创建内容的副本，并拷贝到指定栏目下，内容副本仅是原内容的引用，内容副本链接将和原内容链接一致 </div> <div v-if="form.copyType === 'ReferenceContent'" class="tips"> “引用内容”将创建内容的副本，并拷贝到指定栏目下，同时内容副本的数据与原内容保持同步，内容副本的链接指向副本内容 </div> </el-form-item> </el-form> <el-divider></el-divider> <el-row align="right" style="margin-right: 5px; margin-top: 10px;"> <el-col :span="24" align="right"> <el-button size="small" type="primary" v-on:click="btnSubmitClick">确 定</el-button> <el-button size="small" v-on:click="btnCancelClick">取 消</el-button> </el-col> </el-row> </div> <div v-else :style="{top: ($(window).height()/2 - 30) + 'px'}" v-loading="true" element-loading-text="页面加载中"></div> </div> </body> </html> <script src="/sitefiles/assets/lib/es6-promise.auto.min.js?v=1604819048476" type="text/javascript"></script> <script src="/sitefiles/assets/lib/axios-0.17.1.min.js?v=1604819048476" type="text/javascript"></script> <script src="/sitefiles/assets/lib/core-js-3.6.5.min.js?v=1604819048476" type="text/javascript"></script> <script src="/sitefiles/assets/lib/lodash-4.17.10.min.js?v=1604819048476" type="text/javascript"></script> <script src="/sitefiles/assets/lib/jquery-1.9.1.min.js?v=1604819048476" type="text/javascript"></script> <script src="/sitefiles/assets/lib/layer/layer-3.1.1.js?v=1604819048476" type="text/javascript"></script> <script src="/sitefiles/assets/lib/sweetalert2-7.28.4.all.min.js?v=1604819048476" type="text/javascript"></script> <script src="/sitefiles/assets/lib/vue-2.5.16.min.js?v=1604819048476" type="text/javascript"></script> <script src="/sitefiles/assets/lib/elementui/index.js?v=1604819048476"></script> <script src="/sitefiles/assets/js/admin.js?v=1604819048476" type="text/javascript"></script> <script src="/sitefiles/assets/js/utils.js?v=1604819048476" type="text/javascript"></script> <script src="/sitefiles/assets/js/cloud.js?v=1604819048476" type="text/javascript"></script> <script src="/sitefiles/assets/js/admin/cms/contentsLayerCopy.js?v=1604819048476" type="text/javascript"></script>
