<!DOCTYPE html> <html> <head> <meta charset="utf-8"> <title>管理后台</title> <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> <meta name="renderer" content="webkit"> <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"> <link href="/sitefiles/assets/images/favicon.png" rel="icon" type="image/png"> <link href="/sitefiles/assets/css/font-awesome-4.7.0.min.css?v=1604819048476" rel="stylesheet" type="text/css"> <link href="/sitefiles/assets/css/ionicons-2.0.0.min.css?v=1604819048476" rel="stylesheet" type="text/css"> <link href="/sitefiles/assets/lib/elementui/themechalk/index.css?v=1604819048476" rel="stylesheet" type="text/css"> <link href="/sitefiles/assets/css/element-ui.css?v=1604819048476" rel="stylesheet" type="text/css"> </head> <body> <div id="main"> <div v-if="this.pageLoad" style="display: none" :style="{display: ''}"> <el-alert type="error">此操作将把以下 <strong> {{ contents.length }} </strong> 篇内容放入回收站，确定吗？</el-alert> <el-table :data="contents" style="width: 100%;" size="small" row-key="id" stripe> <el-table-column prop="id" label="内容Id" width="80"></el-table-column> <el-table-column label="内容标题" show-overflow-tooltip> <template slot-scope="scope"> <el-link type="primary" :underline="false" :href="getContentUrl(scope.row)" v-html="scope.row.title" target="_blank" v-on:click.stop.native></el-link> </template> </el-table-column> <el-table-column prop="addDate" label="添加时间" width="150"></el-table-column> <el-table-column fixed="right" width="90" align="center" show-overflow-tooltip label="状态"> <template slot-scope="scope"> <el-link size="mini" :underline="false" :type="(scope.row.checked ? 'primary' : 'danger')"> {{ scope.row.checked ? '已审核' : '待审核' }} </el-link> </template> </el-table-column> </el-table> <el-divider></el-divider> <div style="height: 10px"></div> <el-form size="small" ref="form" :model="form" label-width="120px"> <el-form-item label="删除选项"> <el-radio v-model="form.isRetainFiles" :label="true">保留生成的内容页面</el-radio> <el-radio v-model="form.isRetainFiles" :label="false">同时删除内容页面</el-radio> <div class="tips"> 选择保留页面将仅在数据库中删除内容 </div> </el-form-item> </el-form> <el-divider></el-divider> <el-row align="right" style="margin-right: 5px; margin-top: 10px;"> <el-col :span="24" align="right"> <el-button size="small" type="primary" v-on:click="btnSubmitClick">确 定</el-button> <el-button size="small" v-on:click="btnCancelClick">取 消</el-button> </el-col> </el-row> </div> <div v-else :style="{top: ($(window).height()/2 - 30) + 'px'}" v-loading="true" element-loading-text="页面加载中"></div> </div> </body> </html> <script src="/sitefiles/assets/lib/es6-promise.auto.min.js?v=1604819048476" type="text/javascript"></script> <script src="/sitefiles/assets/lib/axios-0.17.1.min.js?v=1604819048476" type="text/javascript"></script> <script src="/sitefiles/assets/lib/core-js-3.6.5.min.js?v=1604819048476" type="text/javascript"></script> <script src="/sitefiles/assets/lib/lodash-4.17.10.min.js?v=1604819048476" type="text/javascript"></script> <script src="/sitefiles/assets/lib/jquery-1.9.1.min.js?v=1604819048476" type="text/javascript"></script> <script src="/sitefiles/assets/lib/layer/layer-3.1.1.js?v=1604819048476" type="text/javascript"></script> <script src="/sitefiles/assets/lib/sweetalert2-7.28.4.all.min.js?v=1604819048476" type="text/javascript"></script> <script src="/sitefiles/assets/lib/vue-2.5.16.min.js?v=1604819048476" type="text/javascript"></script> <script src="/sitefiles/assets/lib/elementui/index.js?v=1604819048476"></script> <script src="/sitefiles/assets/js/admin.js?v=1604819048476" type="text/javascript"></script> <script src="/sitefiles/assets/js/utils.js?v=1604819048476" type="text/javascript"></script> <script src="/sitefiles/assets/js/cloud.js?v=1604819048476" type="text/javascript"></script> <script src="/sitefiles/assets/js/admin/cms/contentsLayerDelete.js?v=1604819048476" type="text/javascript"></script>
